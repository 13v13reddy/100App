<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>100 App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="controls">
      <button id="reset-button">Reset</button>
      <button id="undo-button">Undo</button>
    </div>
    <div class="counters">
      <div id="green-count">Current: 0</div>
      <div id="red-count">Red: 0</div>
      <div id="red-orders">Next Reject at: -</div>
    </div>
    <div class="grid-container" id="grid-container">
      <!-- Grid cells will be dynamically added here -->
    </div>
    <div id="new-order" class="new-order">New Order</div>
    <button id="update-button">Update</button>
  </div>
  <script src="script.js"></script>
  <script>
    // Prevent double-tap zooming in Safari
    document.addEventListener('touchstart', function (event) {
      if (event.touches.length > 1) {
        event.preventDefault(); // Prevent multi-touch gestures
      }
    }, { passive: false });

    // Prevent pinch-zooming
    document.addEventListener('gesturestart', function (event) {
      event.preventDefault(); // Prevent gesture-based zooming
    });
  </script>
</body>
</html>
